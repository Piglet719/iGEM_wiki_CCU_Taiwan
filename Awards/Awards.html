<!--gotop-->
<div id="gotop"><a href="#"></a></div>
<script>
$(function(){
    $('#gotop').click(function(){ 
        $('html,body').animate({scrollTop:0}, "fast");
    });
    $(window).scroll(function() {
        if ( $(this).scrollTop() > 300 ){
            $('#gotop').fadeIn(100);
        } else {
            $('#gotop').stop().fadeOut(100);
        }
    }).scroll();
});
</script>
